<div class="container">
  <div class="row my-5">
    <div class="col-12">
      <h1 class="text-center text-primary">Форма регистрации</h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Имя</label>
        <input type="text" class="form-control" id="validationCustom01" value="Иван" required>
        <div class="valid-feedback">
          Выглядит отлично!
        </div>
        <div class="invalid-feedback">
          Напишите ваш имя
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Фамилия</label>
        <input type="text" class="form-control" id="validationCustom02" value="Урагант" required>
        <div class="valid-feedback">
          Выглядит отлично!
        </div>
        <div class="invalid-feedback">
          Напишите вашу фамилию
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Ник</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
          <div class="valid-feedback">
            Выглядит отлично!
          </div>
          <div class="invalid-feedback">
            Напишите ваш ник
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <label for="validationCustom03" class="form-label">Город</label>
        <input type="text" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
          Напишите ваш город
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Пол</label>
        <select class="form-select" id="validationCustom04" required>
          <option value="m">Мужской</option>
          <option value="n">Женский</option>
        </select>
        <div class="invalid-feedback">
        Напишите ваш пол
      </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
          Я согласен с политикой безопасноти
        </label>
          <div class="invalid-feedback">
          Вы должны принять политику безопасности.
        </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Зарегистрировать</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
